<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container dashboard">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <img src="logo.svg" alt="Form Creator Logo" class="logo">
        <h1>Admin Dashboard</h1>
        
        <div class="admin-controls">
            <button class="admin-btn" data-target="formBuilder">Create New Form</button>
            <button class="admin-btn" data-target="formList">View Forms</button>
            <button class="admin-btn" data-target="responsesView">View All Responses</button>
        </div>

        <div id="formBuilder" class="section" style="display: none;">
            <h2>Create Form</h2>
            <form id="formCreateForm">
                <div class="form-group">
                    <label for="formName">Form Name:</label>
                    <input type="text" id="formName" required>
                </div>
                <div class="form-group">
                    <label for="fieldName">Field Name:</label>
                    <input type="text" id="fieldName">
                </div>
                <div class="form-group">
                    <label for="fieldType">Field Type:</label>
                    <select id="fieldType">
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="textarea">Text Area</option>
                        <option value="email">Email</option>
                        <option value="date">Date</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isRequired">
                        Required Field
                    </label>
                </div>
                <button type="button" onclick="addField()" class="secondary-btn">Add Field</button>
                <div id="fieldsList" class="fields-list"></div>
                <button type="submit" class="primary-btn">Create Form</button>
            </form>
        </div>

        <div id="formList" class="section">
            <!-- Forms will be loaded here -->
        </div>

        <div id="responsesView" class="section">
            <h2>Form Responses</h2>
            <div id="responsesList"></div>
        </div>
    </div>
    <script src="admin.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('userType');
            window.location.href = 'index.html';
        }
        if (localStorage.getItem('userType') !== 'admin') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
